<app-aleph-table 
			        [tableData]="data" [tableColumns]="customersTableColumns" [listActions]="listActions"
              tableCase="general"
              [isFilterable]="true"
              [isPageable]="true"
              [paginationSizes]="[5,10]"
              [defaultPageSize]="5"
              (editAction) = "editMethod($event)"
              (deleteAction) = "deleteMethod($event)"
></app-aleph-table>

  </video>
</div>
