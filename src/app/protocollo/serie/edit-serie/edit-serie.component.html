<div class="row justify-content-center">
    <div class="col-12 col-lg-10 col-xl-8 mx-auto">
           <div class="my-4">
            <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="" role="tab" aria-controls="home" aria-selected="false">MODIFICA serie</a>
                </li>
            </ul>
            <form [formGroup]="form" >
                <div class="row mt-5 align-items-center">
                                       <div class="col">
                        <div class="row align-items-center">
                            <div class="col-md-7">
                               </div>
                        </div>
                      
                    </div>
                </div>
              
                <hr class="my-4" />
             
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="nome">Descrizione:</label>
                        <input  [(ngModel)]="descrizione" formControlName="descrizione"  type="text" id="descrizione"  class="form-control"  required />
                        <div *ngIf="form.controls['descrizione'].invalid && (form.controls['descrizione'].dirty || form.controls['descrizione'].touched)" class="alert alert-danger">
                           La descrizione Ã¨ obbligatoria
                            <div *ngIf="form.controls['descrizione'].errors.required">
                           
                          </div>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="nome">Numerazione:</label>
                        <input  [(ngModel)]="numerazione" formControlName="numerazione"  type="text" id="numerazione"  class="form-control"  />
                       
                    </div>
                </div>
                <div class="form-group">
                    <input type="checkbox" name="annuale" formControlName="annuale"   id="annuale"   [(ngModel)]="annuale"> <label for="nome"> Annuale</label>&nbsp;                   
                     <input type="checkbox" name="entratauscita" formControlName="entratauscita"   id="entratauscita"   [(ngModel)]="entratauscita" checked="checked"> <label for="nome"> Entrata/Uscita</label>&nbsp;
                    <input type="checkbox" name="interno" formControlName="interno"   id="interno"   [(ngModel)]="interno" checked="checked"> <label for="nome"> Interno</label>
                </div>

                <button type="Submit" class="btn btn-success" (click)="Trasmetti();">Trasmetti valori</button>
           
        </form>
        <br /><br /><br /><br /><br /><br /><br /><br />
           </div>
        </div>
</div>
</div>
</div>
