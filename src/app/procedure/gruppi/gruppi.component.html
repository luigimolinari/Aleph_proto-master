<button *ngIf="type=='f'" type="button" class="btn btn-warning" (click)="changeType('p')" >VEDI gruppi procedura</button>
<button *ngIf="type=='p'" type="button" class="btn btn-info" (click)="changeType('f')" >VEDI gruppi fascicolo</button>
<button *ngIf="type=='p'" type="button" class="btn btn-success btn-success-add" [routerLink]="['/gruppiadd']" [queryParams]="{mode:'p'}">AGGIUNGI nuovo gruppo procedura</button> 
<button *ngIf="type=='f'" type="button" class="btn btn-success btn-success-add" [routerLink]="['/gruppiadd']" [queryParams]="{mode:'f'}">AGGIUNGI nuovo gruppo fascicolo</button> 
<br /><br />

<app-aleph-table 
			        [tableData]="data" [tableColumns]="customersTableColumns" [listActions]="listActions"
              tableCase="general"
              [isFilterable]="true"
              [isPageable]="true"
              [paginationSizes]="[5,10]"
              [defaultPageSize]="5"
              (editAction) = "editMethod($event)"
              (deleteAction) = "deleteMethod($event)"
              (groupsOpAction) = "groupsOpMethod($event)"
              (groupsProcAction) = "groupsProcMethod($event)"
              (groupsFascAction) = "groupsFascMethod($event)"

></app-aleph-table>

  <video autoplay muted loop id="VideoFooter" class="video-container_footer_table">
    <source src="assets/video/footer.mp4" type="video/mp4">
  </video>
</div>
