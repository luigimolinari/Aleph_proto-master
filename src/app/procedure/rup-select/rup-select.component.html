<div class="centraleprocedura">
  <div class="container">
    <div class="formboxpanel">


      <mat-accordion class="accordion">
        <mat-expansion-panel class="accordion" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <span class="material-icons">
                support_agent
              </span>
            </mat-panel-title>
            <mat-panel-description>

            </mat-panel-description>
          </mat-expansion-panel-header>
          <p>Adesso dobbiamo scegliere il RUP della procedura. Utilizza il campo di ricerca per digitare parte del CF, e
            scegli tra i risultati proposti dal men√π a tendina.
          </p>
        </mat-expansion-panel>
      </mat-accordion>
      <br />

      <div class="MobileContent">
        <mat-label class="done">
          <div class="step_icon step_off">1</div>&nbsp;Scegli il flusso&nbsp;
        </mat-label>
        &nbsp;
        <div class="line-wrapper">
          <hr>
        </div>
        &nbsp;
        <div class="step_icon step_on">2</div>&nbsp;Scegli il RUP&nbsp;
        <div class="line-wrapper">
          <hr>
        </div>
        &nbsp;
        <mat-label class="done">
          <div class="step_icon step_off">3</div>&nbsp;Descrizione&nbsp;
        </mat-label>
      </div>

      <!--div class="MobileContent">
    <mat-label class="done"> <img src="assets/img/step1off.png" /> Scegli il flusso<img src="assets/img/linea.png" /></mat-label>&nbsp;
  <img src="assets/img/step2on.png" /> Scegli il RUP 
    &nbsp;<img src="assets/img/linea.png" /><mat-label class="done"><img src="assets/img/step3off.png" /> Descrizione</mat-label>
    <&nbsp;<img src="assets/img/linea.png" /><mat-label class="done"><img src="assets/img/step4off.png" /> Termina</mat-label></div-->
      <br />
      <mat-progress-bar mode="determinate" value="40"></mat-progress-bar> <br /><br /><br />
      <form class="example-form">
        <input type="text" name="rup" #rup placeholder="Cerca il rup per CF" [formControl]="control"
          [matAutocomplete]="auto" class="form-control" aria-readonly="true" (keypress)="SetControl(0)">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let rup of filteredRUP | async" [value]="rup" (click)="SetControl(1);">
            {{rup}}
          </mat-option>
        </mat-autocomplete><br />
        <button mat-button class="btn btn-warning" [routerLink]="['/addprocedura']"> <span class="material-icons">
            arrow_back
          </span> Vai alla fase 1</button>&nbsp;
        <button mat-button class="btn btn-success" [routerLink]="['/descrizione']"
          [queryParams]="{flusso:flusso, rup:rup.value}" [disabled]="valido">Vai alla fase 3 <span
            class="material-icons">
            arrow_forward
          </span></button>
        &nbsp;
      </form>
      <br /><br /><br /><br /><br /><br /><br /><br />
    </div>
  </div>
</div>

<div class="footer_pages">
  <img src='assets/img/logo_aleph_medium.png'>
</div>
