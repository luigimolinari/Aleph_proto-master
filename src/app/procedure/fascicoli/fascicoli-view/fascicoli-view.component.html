<div class="centraleaziende">
    <br />
    <div class="container">
        <div class="formboxpanel">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-10 col-xl-8 mx-auto">
                    <div class="my-4">
                        <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="" role="tab"
                                    aria-controls="home" aria-selected="false">Fascicolo</a>
                            </li>
                        </ul>
                        <div [formGroup]="form">
                            <div class="row mt-5 align-items-center">

                            </div>

                            <hr class="my-4" />

                            <div class="form-group">
                                <label for="nome">Nome</label>
                                <input formControlName="nome" type="text" id="nome"
                                    class="form-control" [readOnly]="true" />
                            </div>


                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="accesso">Accesso</label>
                                    <input #accesso type="text" id="accesso" class="form-control" [readOnly]="true"
                                        formControlName="accesso"                                
                                    />          
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="pubblicato">Pubblicato</label>
                                    <input type="text" id="pubblicato" class="form-control" [readOnly]="true"
                                        formControlName="pubblicato"y                                     
                                    />
                                </div>

                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="id_operatore">ID Operatore</label>
                                    <input type="text" formControlName="id_operatore"
                                        id="id_operatore" class="form-control" [readOnly]="true"/>
                                </div>


                                <div class="form-group col-md-6">
                                    <label for="id_azienda">ID Azienda</label>
                                    <input type="text" formControlName="id_azienda"
                                        class="form-control" id="id_azienda" [readOnly]="true" />
                                </div>   
                            </div>                           

                            <div class="form-group">
                                <label for="id_fascicolo_padre">Contenuto in</label>
                                <input type="text" name="id_fascicolo_padre"
                                    [readonly]="true"
                                    formControlName="id_fascicolo_padre"  class="form-control"
                                >           
                            </div>

                            
                            <div class="form-group">
                                <label for="id_procedura">Associato alla procedura</label>
                                <input type="text" name="proc"
                                    [readonly]="true"
                                    formControlName="id_procedura"  class="form-control"
                                >
                            </div>  
                            
                            <hr>
                            <div *ngIf = "accesso.value == 'Privato'" class="form-group">
                                <label for="id_procedura"> Gruppi abilitati all'accesso al fascicolo</label>
                                <div *ngFor="let g of gruppi">
                                    <input type="text"
                                    [readonly]="true"
                                    class="form-control form-control-gruppi" [value]="g.id+'*'+g.nome">
                                    
                                </div>
                                
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="footer_pages">
    <img src='assets/img/logo_aleph_medium.png'>
</div>
