<div class="centralediagnostica">

    <!--p *ngIf="showAzienda == 'disabled'" class="text-uppercase mar-btm text-sm">Inserire almeno una tipologia di operatore</p>
    <p *ngIf="showAzienda == 'enabled'"  class="text-uppercase mar-btm text-sm">Inserire almeno un'azienda</p-->  

        <div class="container bootstrap snippets bootdey" style="z-index:-1;">
            <div class="vformboxpanel">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="panel panel-dark panel-colorful">
                        <div class="panel-body text-center">
                            <p class="text-uppercase mar-btm text-sm">Tipologie</p>
                            <i class="fa fa-users fa-4x"><fa-icon [icon]="faIdCardAlt"></fa-icon></i>
                            <hr>
                            <p class="h2 text-thin"></p>
                            <small><button type="button" class="btn btn-outline-secondary" [routerLink]="['/addtipo']" >Inserisci</button></small>
                        </div>
                    </div>
                </div>

                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="panel panel-default panel-colorful {{showAzienda}}">
                        <div class="panel-body text-center">
                            <i class="fa fa-arrow fa-3x"><fa-icon [icon]="faArrowDown"></fa-icon></i>
                        </div>
                    </div>
                </div>

                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="panel panel-danger panel-colorful {{showAzienda}}">
                        <div class="panel-body text-center">
                            <p class="text-uppercase mar-btm text-sm">Aziende</p>
                            <i class="fa fa-comment fa-4x"><fa-icon [icon]="faBuilding"></fa-icon></i>
                            <hr>
                            <p class="h2 text-thin"></p>
                            <small><button type="button" class="btn btn-danger" disabled= {{showAzienda}} [routerLink]="['/addazienda']">Inserisci</button></small>
                        </div>
                    </div>
                </div>
            </div>

                
               
    </div>
</div>

</div>
