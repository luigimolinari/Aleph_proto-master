            </ul>
            <form [formGroup]="form" >
                <div class="row mt-5 align-items-center">
                                       <div class="col">
                        <div class="row align-items-center">
                            <div class="col-md-7">
                               </div>
                        </div>
                      
                    </div>
                </div>
              
                <hr class="my-4" />
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nome">Nome:</label>
                        <input  [(ngModel)]="nome" formControlName="nome"  type="text" id="nome"  class="form-control"  required />
                        <div *ngIf="form.controls['nome'].invalid && (form.controls['nome'].dirty || form.controls['nome'].touched)" class="alert alert-danger">
                            Il nome Ã¨ obbligatorio
                            <div *ngIf="form.controls['nome'].errors.required">
                           
                          </div>
                        </div>
                    </div>

                   


                    <div class="form-group col-md-6">
                        <label for="cognome">Attivo</label>
                        <select id="attivo" class="form-control"  [(ngModel)]="attivo" formControlName="attivo"  >
                            <option label="0">0</option>
                            <option label="1">1</option>
                            </select>
                 </div>
                </div>
                <div class="form-group">
                        <label for="nome">Funzioni:</label>
                        <input  [(ngModel)]="funzioni" formControlName="funzioni"  type="textarea" id="funzioni"  class="form-control"  required />
                        <div *ngIf="form.controls['funzioni'].invalid && (form.controls['funzioni'].dirty || form.controls['funzioni'].touched)" class="alert alert-danger">
                           La funzioni sono obbligatorie
                            <div *ngIf="form.controls['funzioni'].errors.required">
                           
                          </div>
                        </div>
                    </div>
                <button type="Submit" class="btn btn-success" (click)="Trasmetti();">Trasmetti valori</button>
           
        </form>

</div>
