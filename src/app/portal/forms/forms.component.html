<br />
<button type="button" class="btn btn-success btn-success-add" [routerLink]="['/addform']">AGGIUNGI nuovo form</button>
<br /><br />

<app-aleph-table 
        [tableData]="forms" [tableColumns]="customersTableColumns" [listActions]="listActions" [titleActions]="titleActions"
        tableCase="forms"
        [isFilterable]="true"
        [isPageable]="true"
        [paginationSizes]="[5,10]"
        [defaultPageSize]="5"
        (viewAction) = "viewMethod($event)"
        (deleteAction) = "deleteMethod($event)"
        (createFormAction) = "update($event,'1')"
        (uncreateFormAction) = "update($event,'0')"
        (gatewayFormAction) = "gatewayformMethod($event)"
></app-aleph-table>

<br><br><br><br><br><br><br><br>

<div class="footer_table_container">
  <video autoplay muted loop id="VideoFooter" class="video-container_footer_table">
    <source src="assets/video/footer.mp4" type="video/mp4">
  </video>
</div>

<div class="footer_small">
<img src="assets/img/logo_aleph_very_small.png" alt="logo aleph"/>
  </div>
